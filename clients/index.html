<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Remote Control</title>
    <link rel="stylesheet" href="remote.css" type="text/css"/>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css" type="text/css"/>
</head>
<body class="collapsed">

<div id="notes">
</div>

<div>
    <div id="progress"></div>
</div>

<a id="show-button" href="#" onclick="slideControl.showMenu(); return false;">
    <i class="fa fa-bars" aria-hidden="true"></i>
</a>

<div id="buttons">
    <a href="#" id="hide-button" onclick="slideControl.hideMenu(); return false;">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </a>

    <div class="bottons-inner">
        <div class="button-group">
            <div id="arrows">
                <a href="#" class="direction" id="left" onclick="slideControl.left(); return false;">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>
                </a>
                <a href="#" class="direction" id="up" onclick="slideControl.up(); return false;">
                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                </a>
                <a href="#" class="direction" id="down" onclick="slideControl.down(); return false;">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </a>
                <a href="#" class="direction" id="right" onclick="slideControl.right(); return false;">
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div class="button-group">
            <a href="#" id="prev" onclick="slideControl.prev(); return false;">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a href="#" id="next" onclick="slideControl.next(); return false;">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </div>

        <div class="button-group">
            <a href="#" id="overview" onclick="slideControl.overview(); return false;">
                <i class="fa fa-compass" aria-hidden="true"></i>
            </a>

            <a href="#" id="pause" onclick="slideControl.pause(); return false;">
                <i class="fa fa-eye-slash hidden-active" aria-hidden="true"></i>
                <i class="fa fa-eye shown-active" aria-hidden="true"></i>
            </a>

            <a href="#" id="autoslide" onclick="slideControl.autoslide(); return false;">
                <i class="fa fa-pause hidden-active" aria-hidden="true"></i>
                <i class="fa fa-play shown-active" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>

<script src="socket.io/socket.io.js"></script>
<script src="remote.js"></script>

</body>
</html>
